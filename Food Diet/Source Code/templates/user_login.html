{% include "head.html" %}


<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title text-center text-primary">User</h5>
                <form action="/user_login_action">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter username">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                    </div>
                    <div class="forget">

                        <label for="Save-Login">
                            <input type="checkbox" id="Save-Login"/>
                           <div>Save Login Information</div>

                        </label>
                        <a href="#">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                     <div class="Create-account">
                <p>Don't have an account? <a href="/user_registration">Create account</a></p>
            </div>
                </form>
            </div>
        </div>
    </div>

</body>
